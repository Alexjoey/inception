name: inception

volumes:
  mariadb:
    driver_opts:
      device: /home/amylle/data/mariadb
      o: bind
      type: none
  wordpress:
    driver_opts:
      device: /home/amylle/data/mariadb
      o: bind
      type: none

networks:
  inception:
    name: inception

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    image: mariadb:1.0
    networks:
      - inception_network
    volumes:
      - mariadb:/var/lib/mysql
    env_file: 
      - .env
    restart: failure
  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    image: nginx:1.0
    depends_on: wordpress
    ports:
      - 443:443
    networks:
      - inception_network
    env_file:
      - .env
    restart: failure
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/.
    image: wordpress:1.0
    depends_on: mariadb
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception_network
    env_file:
      - .env
    restart: failure
